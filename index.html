    <script>
      function isPrimeBigInt(n) {
        const b = BigInt(n);
        if (b <= 1n) {
          return false;
        }
        if (b <= 3n) { // 2n, 3n は素数
          return true;
        }
        if (b % 2n === 0n || b % 3n === 0n) {
          return false;
        }

        // 6k ± 1 の形式で試す
        // nの平方根まで試す
        for (let i = 5n; i * i <= b; i = i + 6n) {
          if (b % i === 0n || b % (i + 2n) === 0n) {
            return false;
          }
        }

        return true;
      }

      function primeNumbersCalc(length = 0n, offset = 0n) {
        if (typeof length !== "number" && typeof length !== "bigint") {
          console.warn("primeNumbersCalc(): length の値が Number または BigInt ではないため、正常に処理されない可能性があります。");
        }
        if (typeof offset !== "number" && typeof offset !== "bigint") {
          console.warn("primeNumbersCalc(): offset の値が Number または BigInt ではないため、正常に処理されない可能性があります。");
        }
        let prime_numbers = [];
        for (let i = 0n; i < BigInt(length) + BigInt(offset); i++) {
          if (isPrimeBigInt(i + 1n)) {
            prime_numbers.push(i + 1n);
          }
        }
        return prime_numbers;
      }

      function isPrimeBigInt(n) {
        const b = BigInt(n);
        if (b <= 1n) {
          return false;
        }
        if (b <= 3n) { // 2n, 3n は素数
          return true;
        }
        if (b % 2n === 0n || b % 3n === 0n) {
          return false;
        }

        // 6k ± 1 の形式で試す
        // nの平方根まで試す
        for (let i = 5n; i * i <= b; i = i + 6n) {
          if (b % i === 0n || b % (i + 2n) === 0n) {
            return false;
          }
        }

        return true;
      }

      function primeNumbersCalc(length = 0n, offset = 0n) {
        if (typeof length !== "number" && typeof length !== "bigint") {
          console.warn("primeNumbersCalc(): length の値が Number または BigInt ではないため、正常に処理されない可能性があります。");
        }
        if (typeof offset !== "number" && typeof offset !== "bigint") {
          console.warn("primeNumbersCalc(): offset の値が Number または BigInt ではないため、正常に処理されない可能性があります。");
        }
        let prime_numbers = [];
        for (let i = 0n; i < BigInt(length) + BigInt(offset); i++) {
          if (isPrimeBigInt(i + 1n)) {
            prime_numbers.push(i + 1n);
          }
        }
        return prime_numbers;
      }

      /**
       * 与えられたBigIntの素因数分解を行い、筆算のように出てくる素数のリストを返します。
       * primeNumbersCalc関数とisPrimeBigInt関数は事前に定義されているものとします。
       *
       * @param {bigint} n - 素因数分解する正の整数（BigInt）。
       * @returns {bigint[]} - 素因数のリスト。
       */
      function primeFactorization(number) {
        if (typeof n !== 'bigint' && typeof n !== 'number') {
          console.warn("primeFactorization(): number の値が Number または BigInt ではないため、正常に処理されない可能性があります。");
        }

        let num = BigInt(number);

        if (num <= 1n) {
          return n;
        }

        const factors = [];
        let currentPrimeIndex = 0;

        // ある程度の長さの素数リストを最初に取得しておく
        // nの平方根までの素数をチェックすれば十分ですが、ここでは単純化のため固定長で取得しています。
        // より効率を求める場合は、numの平方根に基づいて動的に素数を生成することも検討できます。
        const initialPrimeLimit = 1000; // 最初の1000個程度の素数をチェック
        let primes = primeNumbersCalc(BigInt(initialPrimeLimit));

        while (num > 1n) {
          // 現在の素数リストの範囲を超えた場合は、さらに素数を生成
          if (currentPrimeIndex >= primes.length) {
            // 現在のnumの平方根までの素数を生成するか、あるいはより大きな固定長の素数を追加取得します。
            // ここでは、現在の素数リストの倍の長さを取得する戦略をとります。
            const nextLength = BigInt(primes.length * 2);
            primes = primeNumbersCalc(nextLength); // 新しい長さで素数リストを再生成
            // あるいは、既存のリストに追記する形で primeNumbersCalc(nextLength, BigInt(primes.length)) のように呼び出すことも可能です。
            // ただし、primeNumbersCalcの現在の実装ではoffsetは適用範囲をずらすものであり、既存のリストに追記する用途ではないため、
            // ここでは単に再生成する方針をとります。
          }

          const p = primes[currentPrimeIndex];

          // pがnumの平方根より大きい場合、残りのnumは素数
          if (p * p > num) {
            factors.push(num);
            break;
          }

          if (num % p === 0n) {
            // 割り切れたら、その素数をリストに追加し、numを割る
            factors.push(p);
            num /= p;
          } else {
            // 割り切れなければ、次の素数へ
            currentPrimeIndex++;
          }
        }

        return factors;
      }

      function separateGroups(arr) {
        const counts = new Map();
        // 各要素の出現回数をカウント
        for (const item of arr) {
          counts.set(item, (counts.get(item) || 0n) + 1n); // BigIntの加算
        }

        const groupedItems = [];
        const ungroupedItems = [];

        for (const [value, count] of counts.entries()) {
          // 2個以上のペアがある場合
          if (count >= 2n) {
            const numGroups = count / 2n; // 作れるペアの数 (整数部)
            for (let i = 0n; i < numGroups; i++) {
              groupedItems.push(value); // グループとして1つ追加
            }
            const remaining = count % 2n; // ペアにならなかった残りの数
            if (remaining === 1n) {
              ungroupedItems.push(value);
            }
          } else {
            // ペアがない場合（1個しか出現しない場合）
            ungroupedItems.push(value);
          }
        }

        return {
          grouped: groupedItems,
          ungrouped: ungroupedItems
        };
      }

      document.addEventListener("DOMContentLoaded", () => {

        document.getElementById("calc").addEventListener("click", () => {
          let group = separateGroups(primeFactorization(document.getElementById("root_num").value));
          document.getElementById("result").innerText = `${group.grouped.reduce((accumulator, currentValue) => accumulator * currentValue)}√${group.ungrouped.reduce((accumulator, currentValue) => accumulator * currentValue)}`
        });
      });
